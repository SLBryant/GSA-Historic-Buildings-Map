<!doctype html>
<html>

<head>
    <title>Lafayette Square</title>
    <meta charset="UTF-8">
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css' />
    <link rel="stylesheet" href="css/map.css" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <h1>GSA Historic Preservation: Lafayette Square</h1>
        <a title="Text-Only Version of GSA Historic Preservation Map" class="sr-only" href="#lafayetteSquareTable">Text-Only Version</a>
        <div id="lafayetteSquareMap"></div>
        <!--<div id="historicPreservationLegend">
                <h4>Legend</h4>
                <div class="item"></div>Tinted area represents the Pennsylvania Avenue National Historic Site
        </div>-->
        <div id="lafayetteSquareTable"></div>
    </div>
    <div id="templates">
        <script type="text/template" class="template-popup">
            <div class="historic-buildings-popup">
                <a target="_blank" href="{{Hist Build URL}}">{{#IMAGE data}}<img src="Building_Rollover_Images/{{IMAGE data}}" />{{/IMAGE data}}{{Building Name}}</a>
            </div>
        </script>
        <script type="text/template" class="template-marker">
            <div class="historic-buildings-number">{{Expanded Map ID Marker}}</div>
            <div class="historic-buildings-marker-tip-container">
                <div class="historic-buildings-marker-tip"></div>
            </div>
        </script>
        <script type="text/template" class="template-table">
            <table class="table">
                <thead>
                    <th><span class="sr-only">Marker Number</span>#</th>
                    <th>Building Name</th>
                    <th>Street Address</th>
                </thead>
                <tbody>
                    {{#.}}
                {{#Expanded Map ID Marker}}
                {{#Street Address}}
                <tr>
                    <td>{{Expanded Map ID Marker}}</td>
                    <td><a target"_blank" href="{{Hist Build URL}}">{{Building Name}}</a></td>
                    <td>{{Street Address}}</td>
                </tr>
                {{/Street Address}}
                {{/Expanded Map ID Marker}}
            {{/.}}
        </tbody>
        </table>
    </script>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src='https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js'></script>
    <script src="data/lafayetteSquareData.js"></script>
    <script src="js/lafayette-square.js"></script>
</body>

</html>
